function jsonp(url, cbName){
  return new Promise((resolve,reject)=>{
    const timeout = setTimeout(()=>reject(new Error("JSONP timeout: "+url)), 15000);
    window[cbName] = function(data){
      clearTimeout(timeout);
      resolve(data);
      try{ delete window[cbName]; }catch(e){}
      const s=document.getElementById(cbName); if(s) s.remove();
    };
    const s=document.createElement('script');
    s.src = url + (url.includes('?')?'&':'?') + "callback=" + encodeURIComponent(cbName);
    s.id = cbName;
    s.onerror = ()=>{ clearTimeout(timeout); reject(new Error("JSONP network error: "+url)); };
    document.body.appendChild(s);
  });
}
const cb = p => p + "_" + Math.random().toString(36).slice(2,9);

function showError(msg){
  console.error(msg);
  document.getElementById('message').innerHTML = '<span class="error">‚ùå '+msg+'</span>';
}

async function loadUnits(){

    console.log("GET", url);
    const res = await jsonp(url, cb("u"));
    console.log("UNITS:", res);
    const sel = document.getElementById('unitSelect');
    sel.innerHTML="";
    (res && res.units ? res.units : ["All Units"]).forEach(u => {
      const o=document.createElement('option'); o.value=u; o.textContent=u; sel.appendChild(o);
    });
    sel.onchange = ()=> loadChapters(sel.value);
    loadChapters(sel.value);
  }catch(err){ showError(err.message); }
}

    }

      };
      box.appendChild(d);
    });
    document.getElementById('message').textContent="";
  }catch(err){ showError(err.message); }
}
